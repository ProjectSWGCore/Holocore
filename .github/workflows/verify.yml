name: Test

on:
  pull_request:
  push:
    branches: 
    - master
    - quality_assurance
    - cu_quality_assurance

jobs:
  code:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: 18
    - name: Test with Gradle
      run: ./gradlew --no-daemon test

  docker_build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: |
          docker build .
